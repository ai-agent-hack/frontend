name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Create key.json
        run: echo "${{ secrets.KEY_JSON }}" > key.json
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
